<div class="container">
  <div class="panel panel-default animated fadeInUp">
    <div class="panel-heading">Edit</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit: {{page.title}}</legend>
      <form method="post" ng-submit="updatePage()">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" ng-model="page.title" placeholder="title..."/>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input class="form-control" type="text" ng-model="page.slug" placeholder="slug..."/>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input class="form-control" type="text" ng-model="page.image" placeholder="image..."/>
        </div>       
        <div class="form-group">
            <textarea ckeditor="" ng-model="page.body" rows="10" cols="40"/> 
            </textarea>
        </div>
       
        <button class="btn btn-lg btn-success pull-right">Update Page</button>
        <button class="btn btn-lg btn-danger pull-right" ui-sref="pages">Cancel</button>
      </form>
    </div>
  </div>
</div>
